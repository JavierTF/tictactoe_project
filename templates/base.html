<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TicTacToe{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom styles -->
    <style>
        [x-cloak] { display: none !important; }
        
        .board-cell {
            aspect-ratio: 1;
            transition: all 0.2s;
        }
        
        .board-cell:hover:not(.occupied) {
            background-color: #f3f4f6;
            transform: scale(1.05);
        }
        
        .board-cell.occupied {
            cursor: not-allowed;
        }
        
        .symbol-x {
            color: #3b82f6;
        }
        
        .symbol-o {
            color: #f97316;
        }
        
        .winning-cell {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">
                        ðŸŽ® TicTacToe
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-gray-700">
                            ðŸ‘¤ {{ user.username }}
                        </span>
                        <a href="/admin/logout/?next=/" class="text-red-600 hover:text-red-800">
                            Logout
                        </a>
                    {% else %}
                        <a href="/admin/login/?next=/" class="text-blue-600 hover:text-blue-800">
                            Login
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 text-center text-gray-600">
            <p>TicTacToe - Django + Alpine.js + WebSockets</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
